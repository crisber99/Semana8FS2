<div class="formulario-perfil">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="formularioPerfil" (ngSubmit)="registrar()">
                    <h2>Perfil</h2>

                    <div class="mb-3">
                        <label for="nombrePerfil" class="form-label">Nombre Nuevo Perfil</label>
                        <input type="text" id="nombrePerfil" class="form-control" formControlName="nombrePerfil" maxlength="15">
                        <div
                            *ngIf="formularioPerfil.get('nombrePerfil').invalid && (formularioPerfil.get('nombrePerfil').dirty || formularioPerfil.get('nombrePerfil').touched)">
                            <p class="text-danger" *ngIf="formularioPerfil.get('nombrePerfil').errors.required">Debe
                                ingresar un
                                nombre de perfil.</p>
                            <p class="text-danger" *ngIf="formularioPerfil.get('nombrePerfil').errors?.pattern">Por
                                favor ingrese solo letras.</p>
                            <p class="text-danger" *ngIf="formularioPerfil.get('nombrePerfil').hasError('SoloLetras')">
                                Debe contener solo letras.</p>
                            <p class="text-danger"
                                *ngIf="formularioPerfil.get('nombrePerfil').hasError('invalidLength')">
                                Debe tener una
                                longitud mínima, al menos 5 caracteres y máximo 15.</p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center" style="flex-direction: column;">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="!formularioPerfil.valid">Agregar</button>
                    </div>

                    <div class="d-flex justify-content-center" style="flex-direction: column;">
                        <div *ngIf="Perfiles && Perfiles.length > 0; else noData">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Código</th>
                                        <th scope="col">Nombre Perfil</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let perfil of Perfiles">
                                        <th scope="row">{{perfil.perfilCod}}</th>
                                        <td>{{perfil.perfilName}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <ng-template #noData>
                        <p>No hay datos disponibles</p>
                    </ng-template>
                </form>
            </div>
        </div>
    </div>
</div>
